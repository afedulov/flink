name: "CI"

# on: [push, pull_request]

on:
  # schedule:
  #   - cron: '0 0 * * *' # Deploy every day
  push:
    branches:
      - exp-docker-snapshot

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # container:
    #   image: chesnay/flink-ci:java_8_11
    #   options: --init
    steps:
      - uses: actions/checkout@v2
      #      - name: "Build images"
      #        run: |
      #          ./add-custom.sh -u "https://s3.amazonaws.com/flink-nightly/flink-1.16-SNAPSHOT-bin-scala_2.12.tgz" -j 8 -n test-java8
      #          ./add-custom.sh -u "https://s3.amazonaws.com/flink-nightly/flink-1.16-SNAPSHOT-bin-scala_2.12.tgz" -j 11 -n test-java11
      #      - name: "Test images"
      #        run: testing/run_travis_tests.sh
      - name: "Build snapshots"
        run: |
          . publish-snapshot/publish_lib.sh
          ./add-custom.sh -u "https://s3.amazonaws.com/flink-nightly/flink-1.16-SNAPSHOT-bin-scala_2.12.tgz" -j 8 -n 1.16-SNAPSHOT-scala_2.12-java8
          ./add-custom.sh -u "https://s3.amazonaws.com/flink-nightly/flink-1.16-SNAPSHOT-bin-scala_2.12.tgz" -j 11 -n 1.16-SNAPSHOT-scala_2.12-java11
          publish-snapshot/publish_snapshot.sh 
      - name: "Docker login"
        run: |
          docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
      - name: "Publish snapshots"
        run: |
          docker tag flink:1.16-SNAPSHOT-scala_2.12-java8-debian ghcr.io/afedulov/flink:1.16-SNAPSHOT-scala_2.12-java8-debian
          docker push ghcr.io/afedulov/flink:1.16-SNAPSHOT-scala_2.12-java8-debian
          docker tag flink:1.16-SNAPSHOT-scala_2.12-java11-debian ghcr.io/afedulov/flink:1.16-SNAPSHOT-scala_2.12-java11-debian
          docker push ghcr.io/afedulov/flink:1.16-SNAPSHOT-scala_2.12-java11-debian

